## THIs is a schema file
# variables in Query must match those in resolvers
# Query and Mutation are root level type
type Query {
  orders: [Order]
}
type Order {
  id: ID!
  date: String!
  subtotal: Float!
  items: [OrderItem]!
}
type OrderItem {
  product: Product!
  quantity: Int!
  price: Float!
}

# three query types possible: products, productsByPrice, and productByID; do not forget to update resolvers accordingly
# variables in Query must match those in resolvers
type Query {
  products: [Product]
  productsByPrice(min: Float!, max: Float!): [Product]
  productByID(id: ID!): Product
}

type Product {
  id: ID!
  description: String!
  reviews: [Review]
  price: Float!
}
type Review {
  rating: Int!
  comment: String
}
